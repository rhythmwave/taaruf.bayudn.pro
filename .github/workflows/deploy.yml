name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_LAPTOP_BSI }}

      - name: Add SSH host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST || '202.43.249.114' }}

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -p "$VPS_PORT" "$VPS_USER@$VPS_HOST" "VPS_PATH='$VPS_PATH' APP_SERVICE='$APP_SERVICE' bash -s" << 'EOF'
            set -e

            cd "$VPS_PATH"

            git pull origin main

            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            npm run build

            if [ -n "$APP_SERVICE" ]; then
              sudo systemctl restart "$APP_SERVICE"
            else
              sudo systemctl reload nginx || true
            fi
          EOF
        env:
          VPS_HOST: ${{ secrets.VPS_HOST || '202.43.249.114' }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
          VPS_USER: ${{ secrets.VPS_USER || 'appuser' }}
          VPS_PATH: ${{ secrets.VPS_PATH || '/var/www/html/taaruf.bayudn.pro' }}
          APP_SERVICE: ${{ secrets.APP_SERVICE || '' }}
